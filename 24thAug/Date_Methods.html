<!DOCTYPE html>

<body>
    <h1>javascript</h1>
    <script>
        let obj=new Date(); //creation of an object
        let h=obj.getHours();
        let m=obj.getMinutes();
        let s=obj.getSeconds();
        document.write(h+":"+m+":"+s +"<br>")
        let dt=obj.getDate();
        let mt=obj.getMonth()+1;
        let yr=obj.getFullYear();
        document.write(dt+"-"+mt+"-"+yr)
    </script>
</body>
</html>
